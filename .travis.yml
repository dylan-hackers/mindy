language: c

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

sudo: false

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake-data
      - cmake
      - ninja-build

before_install:
  - if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install ninja; fi

# Set a PYTHONUSERBASE so that this path is the same on Mac OS X and Linux
# rather than having to find it on Mac OS X (~/Library/Python/2.7/).
install:
  - export PYTHONUSERBASE=$HOME/.local
  - export PATH=$HOME/.local/bin:$PATH
  - pip install -q Sphinx --user

script:
  - mkdir build
  - cd build
  - cmake .. -G "Ninja" -DMINDY_BUILD_DOCS=OFF
  - ninja
  - ninja test

branches:
  only:
    - master

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/1cd1780b9ea4b1fe3eaf
